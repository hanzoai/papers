name: Build LaTeX Papers

on:
  push:
    branches: [ main ]
    paths:
      - '**.tex'
      - '**.bib'
      - 'Makefile'
      - '.github/workflows/build-papers.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.tex'
      - '**.bib'
      - 'Makefile'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      - name: Compile all papers
        run: make all

      - name: List generated PDFs
        run: ls -lh pdfs/*.pdf 2>/dev/null || echo "No PDFs generated"

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hanzo-papers
          path: pdfs/*.pdf
          retention-days: 90

      - name: Commit PDFs back to repository
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add pdfs/*.pdf 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generated PDFs from LaTeX sources [skip ci]"
            git push
          fi
